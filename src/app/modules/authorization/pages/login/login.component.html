<p-card [style]="{'margin-bottom': '2em'}" header="Login">
  <ng-template pTemplate="body">
    <div class="d-flex flex-column">
      <div class="d-flex mb-2">
        <p>Please login using one of the services below.</p>
      </div>
      <div>
        <img alt="profile image" src="assets/google-signin-dark.svg"  width="200" (click)="signIn()">
      </div>
    </div>
  </ng-template>
</p-card>

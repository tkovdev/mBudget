<p-card header="My Profile">
  <div class="flex" *ngIf="user$ | async">
    <div class="flex flex-column mr-1">
      <div class="flex">
        <img style="border-radius: 50%;" alt="profile image" src="{{(user$ | async)?.photoURL}}" width="64" height="64" referrerpolicy="no-referrer">
      </div>
    </div>
    <div class="flex flex-column ml-1">
      <div class="flex">
        <span>{{(user$ | async)?.displayName}}</span>
      </div>
      <div class="flex">
        <span>{{(user$ | async)?.email}}</span>
      </div>
      <div class="flex">
        <span>{{(user$ | async)?.lastLoginAt | date: 'short'}}</span>
      </div>
    </div>
  </div>
  <div class="mt-2">
    <button pButton class="p-button-danger p-button-sm" (click)="signOut()" label="Logout"></button>
  </div>
</p-card>

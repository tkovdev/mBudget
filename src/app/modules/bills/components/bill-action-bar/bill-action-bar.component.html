<div class="grid">
  <div class="col-8">
    <ng-container *ngIf="billsMonthYears$ | async as billMonthYears">
      <p-dropdown [options]="billMonthYears" [(ngModel)]="selectedMonthYear"></p-dropdown>
    </ng-container>
  </div>
  <div class="col-4 flex justify-content-between">
    <button pButton (click)="payeePanel.show($event)" label="New Payee"></button>
    <button pButton (click)="billPayPanel.show($event)" label="Pay Bills"></button>
  </div>
</div>
<p-overlayPanel #billPayPanel>
  <app-bill-pay-dialog (close)="billPayPanel.hide(); billChangedEvent()" [payees]="payees$" [bills]="bills$" [selectedMonthYear]="selectedMonthYear"></app-bill-pay-dialog>
</p-overlayPanel>

<p-overlayPanel #payeePanel>
  <app-payee-dialog (close)="payeePanel.hide(); payeeChangedEvent()"></app-payee-dialog>
</p-overlayPanel>

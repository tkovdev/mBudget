<p-card id="action-bar">
  <app-budget-action-bar [fgBudget]="fgBudget" [budgets]="budgets"></app-budget-action-bar>
</p-card>
<p-tabView styleClass="mt-3">
  <p-tabPanel header="Budget Summary">
    <app-budget-summary [fgBudget]="fgBudget"></app-budget-summary>
  </p-tabPanel>
  <p-tabPanel header="Breakdown" class="p-0">
    <div class="grid p-0">
      <div class="col-12 md:col-4 py-4">
        <h3 class="mt-0">Need</h3>
        <app-budget-categories category="need" [fgBudget]="fgBudget"></app-budget-categories>
      </div>
      <div class="col-12 md:col-4 py-4">
        <h3 class="mt-0">Want</h3>
        <app-budget-categories category="want" [fgBudget]="fgBudget"></app-budget-categories>
      </div>
      <div class="col-12 md:col-4 py-4">
        <h3 class="mt-0">Extra</h3>
        <app-budget-categories category="extra" [fgBudget]="fgBudget"></app-budget-categories>
      </div>
    </div>
  </p-tabPanel>
  <p-tabPanel header="Debt to Income">
    <app-budget-income-debt [fgBudget]="fgBudget"></app-budget-income-debt>
  </p-tabPanel>
</p-tabView>

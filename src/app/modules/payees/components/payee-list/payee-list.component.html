<div class="grid">
  <ng-container *ngFor="let payee of payees$ | async">
    <div class="col-12 flex align-items-center">
      <span class="mr-1">{{payee.name}}</span>
      <button pButton (click)="delete(payee)" icon="pi pi-trash" class="p-button-danger p-button-text ml-1"></button>
    </div>
  </ng-container>
</div>
